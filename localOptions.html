<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Game - Scalawag Seas</title>
    <link rel="stylesheet" href="css/localOptions.css">
    <link rel="icon" href="../IMG/logoIcon.PNG">
</head>
<body>
    <header>
        <h1>Local Game</h1>
        <a href="index.html" id="backButton">Back</a>
    </header>
    <main>
        <article class="bigBox">
            <h2>Player Settings</h2>

            <section class="contentArea">
                <p>Player Count:</p>
                <input type="number" id="PlayerCount" value=2>
            </section>

            <section class="contentArea">
                <p>Ships Per Player:</p>
                <input type="number" id="BoatCount" value=1>
            </section>
        </article>

        <article class="bigBox">
            <h2>Board Settings</h2>

            <section class="contentArea">
                <p>Board Width:</p>
                <input type="number" id="BoardX" value=34>
            </section>

            <section class="contentArea">
                <p>Board Height:</p>
                <input type="number" id="BoardY" value=16>
            </section>

            <section class="contentArea">
                <p>Island Count:</p>
                <input type="number" id="IslandCount" value=8>
            </section>

            <section class="contentArea">
                <p>Rock Count:</p>
                <input type="number" id="RockCount" value=16>
            </section>

            <section class="contentArea">
                <p>Resupply Island Count:</p>
                <input type="number" id="ResupplyCount" value=3>
            </section>
        </article>
        
        <article class="bigBox">
            <a href="Game.html">Play</a>
        </article>
        
    </main>
    <footer>

    </footer>
    <script src="JS/LocalSetup.js"></script>
</body>
</html>
